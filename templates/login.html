<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../static/js/rem.js"></script>
    <script src="../static/js/jquery-3.2.1.js"></script>
    <script src="../static/js/login.js"></script>
    
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="nav">
        <div class="reg"><a href="/register">注册</a>  </div>
        <div class="return"><a href="javascript:history.back();"></a></div>
    </div>
    <main>
        <div class="circle">
                <div class="left"></div>
                <div class="right"></div>
                <div class="logo">
                        <div class="big"></div>
                        <div class="mid"></div>
                        <div class="small"></div>
                        <div class="rel"><img src="../static/img/logo.png" alt=""></div>
                </div>
                <div class="title">
                </div>
                <div class="word">引爆你的生活圈</div>
        </div>
        <form action="/checklogin" method="POST">
            <div class="entry">
                <div class="phone">
                    <div class="ph_img"></div>
                    <input id='phone' type="text" placeholder="请在此填写您的手机号码" name='usertel'>
                    <div class="tip">×</div>
                </div>
                <div class="password">
                    <div class="pw_img"></div>
                    <input id='pw' type="password" placeholder="请填写密码完成验证" name='password'>
                    <div class="tip">×</div>
                    {% if isTrue %}
                    <div class="tipwords">
                            <div class="fuhao"></div>
                            <div class="words">手机号或密码错误</div>
                    </div>
                    {% endif %}
                </div>
                <div class="forget">
                    <div class="find">
                        <div style="width:0.08rem;height:0.08rem;border-radius: 50%;background-color: #fcdfa1;"></div>
                        <a href="javascript:;">找回密码</a> 
                    </div>
                </div>
            </div>
            <button class="login" disabled>立即登陆</button>
        </form>
    </main>
</body>
</html>
